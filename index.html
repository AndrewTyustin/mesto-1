<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип сайта Место.">
    </header>

    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__img" src="./images/element-orenburg.jpg" alt="Фотография Оренбурга.">
          <div class="element__bottom-block">
            <h3 class="element__title">Оренбург</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/element-mountain-elbrus.jpg" alt="Фотография горы Эльбрус.">
          <div class="element__bottom-block">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/element-dombai.jpg" alt="Фотография Домбая.">
          <div class="element__bottom-block">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/element-kamchatka.jpg" alt="Фотография Камчатки.">
          <div class="element__bottom-block">
            <h3 class="element__title">Камчатка</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/element-karelia.jpg" alt="Фотография Карелии.">
          <div class="element__bottom-block">
            <h3 class="element__title">Карелия</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/element-karachaevo.jpg" alt="Фотография Карачаево-Черкесии.">
          <div class="element__bottom-block">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" method="GET" action="#" class="popup__form">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__name">
          <input type="text" name="job" value="Исследователь океана" class="popup__input popup__job">
          <input type="submit" name="button" class="popup__submit-btn" value="Сохранить">
        </form>

      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
