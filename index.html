<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo-header.svg" alt="">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div>
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
          <button class="profile__edit-button"></button>
        </div>
        </div>

        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/element-karachaevo.jpg" alt="">
          <div class="element__bottom-block">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like-btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" src="./images/element-mountain-elbrus.jpg" alt="">
          <div class="element__bottom-block">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" src="./images/element-dombai.jpg" alt="">
          <div class="element__bottom-block">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" src="./images/element-mountain-elbrus.jpg" alt="">
          <div class="element__bottom-block">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" src="./images/element-dombai.jpg" alt="">
          <div class="element__bottom-block">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__img" src="./images/element-karachaevo.jpg" alt="">
          <div class="element__bottom-block">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button class="element__like-btn"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__footer">
      <h3 class="footer__copyright">&copy;2021 Mesto Russia</h3>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__name">
          <input type="text" name="job" value="Исследователь океана" class="popup__input popup__job">
          <input type="submit" name="button" class="popup__submit-btn" value="Сохранить">
        </form>

      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
