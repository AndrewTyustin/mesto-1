<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип сайта Место.">
    </header>

    <main class="content">
      <section class="profile page__profile">
        <div class="profile__card">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" method="GET" action="#" class="popup__form">
          <input type="text" name="name" id="name" class="popup__input">
          <input type="text" name="job" id="job" class="popup__input">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="add-form" method="GET" action="#" class="popup__form">
          <input type="text" name="name" id="name" placeholder="Название" class="popup__input">
          <input type="text" name="link" id="link" placeholder="Ссылка на картинку" class="popup__input">
          <button type="submit" class="popup__submit-btn">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__img-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__img">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img class="element__img">
      <div class="element__bottom-block">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like-btn"></button>
        <button type="button" class="element__delete-btn"></button>
      </div>
    </li>
  </template>


  <script src="./scripts/script.js"></script>
</body>
</html>
